<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 60px;
            height: 60px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .service-card {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
        }
        .service-card:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        form input, form textarea, form button {
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
        }
        form button {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        form button:hover {
            background: #e6b800;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            nav ul li {
                margin: 10px 0;
            }
            .service-card {
                display: block;
                width: 80%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Business Logo" class="logo">
        <h1 class="fade-in">Welcome to Prom Network</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Us</h2>
        <p>We provide the best services in fashion, photography, catering, decoration, beauty, perfumes, and sound.</p>
    </section>
    
    <section id="services">
        <h2>Our Services</h2>
        <a href="fashiiii.html" target="_blank" class="service-card scale-up">Fashion</a>
        <a href="photography.html" target="_blank" class="service-card scale-up">Photography</a>
        <a href="catering services.html" target="_blank" class="service-card scale-up">Catering</a>
        <a href="Makeup.html" target="_blank" class="service-card scale-up">Beauty</a>
        <a href="transportation.html" target="_blank" class="service-card scale-up">Transportation</a>
        <a href="music.html" target="_blank" class="service-card scale-up">Sound System</a>
        <a href="Sports.html" target="_blank" class="service-card scale-up">Sports</a>
        <a href="video.html" target="_blank" class="service-card scale-up">Video Gallery</a>

    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Message sent!');
        });
    </script>
</body>
</html>
