<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prom Network Perfumes</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1c1c1c, #292929);
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ff5722;
        }

        /* Hero Section */
        .hero {
            background: url('images/banner.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero button {
            background: #ff5722;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .hero button:hover {
            background: #e64a19;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .photo {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        .photo img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .Buy {
            display: block;
            margin: 10px auto;
            padding: 10px 15px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .Buy:hover {
            background: #e64a19;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            text-align: center;
            color: white;
            margin-top: 10px;
        }

        /* Floating Contact Button */
        .contact-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #ff5722;
            padding: 10px 15px;
            border-radius: 50px;
            color: white;
            font-size: 14px;
            text-decoration: none;
            box-shadow: 0px 0px 10px rgba(255, 87, 34, 0.5);
        }

        .contact-btn:hover {
            background: #e64a19;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .photo {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="hero">
        <h1>Discover Luxury Scents</h1>
        <p>Pick the best for your ceremony</p>
        <button>Explore Now</button>
    </div>

    <section class="gallery" id="gallery">
        <div class="photo">
            <img src="perfume3.jpg" alt="Perfume">
            <h3>Body Spray</h3>
            <a href="messaging.html"><button class="Buy">Buy at UGX400,000</button></a> 
        </div>
        <div class="photo">
            <img src="perfume2.jpg" alt="Perfume">
            <h3>Perfume</h3>
            <a href="messaging.html"><button class="Buy">Buy at UGX400,000</button></a> 
        </div>
        <!-- Add more products here -->
    </section>

    <div class="footer" id="contact">
        <p>Contact us: tendoprosper28@gmail.com | Made by TENDOS Tech</p>
    </div>

    <a href="feedback.html" class="contact-btn">Contact Us</a>
</body>
</html>
