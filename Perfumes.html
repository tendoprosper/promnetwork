<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prom Network Perfumes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #121212; color: #ffffff; text-align: center; overflow-x: hidden; }
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; }
        .photo { background: #1e1e1e; padding: 10px; border-radius: 8px; box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1); transition: transform 0.3s ease-in-out; }
        .photo img { width: 100%; height: auto; border-radius: 8px; }
        .photo:hover { transform: scale(1.05); }
        .Buy { display: block; margin: 10px auto; padding: 10px 15px; background: #ff5722; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s ease-in-out; }
        .Buy:hover { background: #e64a19; }
        .footer { background: rgba(0, 0, 0, 0.7); padding: 5px; text-align: center; color: white; margin-top: 5px; }
        .form-container { margin: 20px auto; padding: 20px; background: #222; border-radius: 10px; width: 80%; max-width: 400px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; }
        input { background: #333; color: white; }
        button { background: #ffcc00; color: black; cursor: pointer; font-weight: bold; }
        button:hover { background: #e6b800; }
        @media screen and (max-width: 768px) { .gallery { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>
    <h1>Prom Network Perfumes</h1>
    <p>Pick the best</p>
    <section class="gallery" id="gallery"></section>
    
    <div class="form-container">
        <h2 style="color:#ffcc00;">Add New Perfume</h2>
        <input type="text" id="imgUrl" placeholder="Image URL (e.g., images/perfume20.jpg)">
        <input type="text" id="name" placeholder="Perfume Name">
        <button onclick="addProduct()">Add to Gallery</button>
    </div>
    
    <div class="footer">
        <p>Contact us: tendoprosper28@gmail.com | Made by TENDOS tech</p>
    </div>

    <script>
        let products = [
            { img: 'images/perfume2.jpg', name: 'Body Spray' },
            { img: 'images/perfume3.jpg', name: 'Perfume' },
            { img: 'images/perfume4.jpg', name: 'Perfume' },
            { img: 'images/perfume5.jpg', name: 'Perfume' }
        ];

        function displayGallery() {
            let gallery = document.getElementById('gallery');
            gallery.innerHTML = "";
            products.slice().reverse().forEach((product, index) => {
                let card = `
                    <div class="photo">
                        <img src="${product.img}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <a href="messaging.html"><button class="Buy">Buy</button></a>
                    </div>
                `;
                gallery.innerHTML += card;
            });
        }

        function addProduct() {
            let img = document.getElementById('imgUrl').value;
            let name = document.getElementById('name').value;

            if (img && name) {
                products.push({ img, name });
                displayGallery();
                document.getElementById('imgUrl').value = "";
                document.getElementById('name').value = "";
            } else {
                alert('Please fill all fields!');
            }
        }

        displayGallery();
    </script>
</body>
</html>
