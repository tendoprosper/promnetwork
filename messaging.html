<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prom Network Quick Order Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            text-align: center;
            padding: 10px;
        }

        .container {
            background: rgb(209, 28, 28);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }

        .sticker {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 80px;
            height: 80px;
        }

        .sticker img {
            width: 100%;
            height: 100%;
            animation: bounce 1.2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background: #05eb3b;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #f21e02;
        }

        /* Student Button */
        .student-btn {
            margin-top: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #0056b3;
            color: white;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            font-weight: bold;
        }

        .student-btn:hover {
            background: #003b80;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }

            .sticker {
                width: 60px;
                height: 60px;
                bottom: 60px;
                right: 10px;
            }

            .student-btn {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h3>Order Now</h3>
    <form action="https://formspree.io/f/myzezyob" method="POST">
        <input type="text" name="product_name" placeholder="Product Name" required>
        <input type="text" name="product_number" placeholder="Product Number" required>
        <input type="tel" name="whatsapp" placeholder="WhatsApp Number" required>
        <select name="buy_rent" required>
            <option value="" disabled selected>Buy or Rent?</option>
            <option value="buy">Buy</option>
            <option value="rent">Rent</option>
        </select>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="location" placeholder="Location" required>
        <input type="text" name="date" placeholder="When do you want it?" required>
        <input type="text" name="message" placeholder="Your message/info" required>
        <input type="hidden" name="_autoresponse" value="Thank you for ordering with Prom Network, we will message you on WhatsApp shortly.">
        <input type="hidden" name="_subject" value="New Order Received!">
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Submit</button>
    </form>
</div>

<div class="sticker">
    <img src="chair2.png" alt="Sticker">
</div>


<footer>
    <div class="footer-content">
        
        <button class="footer-btn" onclick="location.href="student.html" class="student-btn">I'm a Student</button>
    </div>
</footer>

<style>
    footer {
        background: #222;
        color: white;
        text-align: center;
        padding: 20px;
        width: 100%;
        position: relative;
        bottom: 0;
    }

    .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .footer-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .footer-btn:hover {
        background: #218838;
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (min-width: 768px) {
        .footer-content {
            flex-direction: row;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }
        .footer-btn {
            margin-left: 20px;
        }
    }
</style>

</body>
</html>
