<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Submission Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
        }
        .container {
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: rgb(255, 166, 0);
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 20px;
            margin-left: 10px;
        }
        
        h2{
            color: aqua;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="dream.mp4" type="video/mp4">
    </video>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Prom Network Student Form</h2>
        <form id="orderForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="school" placeholder="School" required>
            <input type="text" name="location" placeholder="Location" required>
            <input type="text" name="class" placeholder="Class" required>
            <input type="text" name="product" placeholder="Product Wanted" required>
            <input type="text" name="productNumber" placeholder="Product Number" required>
            <input type="text" name="guardianNumber" placeholder="Guardian/Parent Number" required>
            <input type="text" name="Message" placeholder="Message/info" required>
            <button type="submit">Submit Order</button>
        </form>
    </div>

  var form = document.getElementById("my-form");
  
  async function handleSubmit(event) {
    event.preventDefault();
    var status = document.getElementById("my-form-status");
    var data = new FormData(event.target);
    fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
          'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        status.innerHTML = "Thanks for your submission!";
        form.reset()
      } else {
        response.json().then(data => {
          if (Object.hasOwn(data, 'errors')) {
            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
          } else {
            status.innerHTML = "Oops! There was a problem submitting your form to Prom Network"
          }
        })
      }
    }).catch(error => {
      status.innerHTML = "Oops! There was a problem submitting your form"
    });
  }

</body>
</html>
