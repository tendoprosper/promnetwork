<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prom Cart</title>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background:#111;
  color:#f4e2d8;
  padding:20px;
}
h1 {
  text-align:center;
  color:gold;
}
.cart-container {
  max-width:800px;
  margin:auto;
  background:#1c1c1c;
  padding:20px;
  border-radius:15px;
}
.cart-item {
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #333;
  padding:15px 0;
}
.cart-item:last-child {border:none;}
input {
  background:#222;
  border:none;
  padding:8px;
  border-radius:5px;
  color:gold;
}
.quantity {width:60px;}
button {
  background:gold;
  border:none;
  padding:10px;
  font-weight:bold;
  border-radius:5px;
  cursor:pointer;
}
.remove-btn {background:#900;color:#fff;}
.total {
  text-align:right;
  color:gold;
  margin-top:15px;
  font-size:20px;
}
form {
  margin-top:25px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
</style>
</head>

<body>

<h1>üõçÔ∏è Prom Cart</h1>

<div class="cart-container" id="cart"></div>
<div class="total" id="total"></div>

<form id="orderForm"
      action="https://formsubmit.co/tendoprosper28@gmail.com"
      method="POST">

  <input type="text" name="Customer Name" id="name" placeholder="Your Name" required>
  <input type="tel" name="Phone Number" id="phone" placeholder="Phone Number" required>

  <input type="hidden" name="Order Details" id="orderDetails">
  <input type="hidden" name="Total Price" id="totalPrice">

  <input type="hidden" name="_subject" value="üõçÔ∏è New Prom Order">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">

  <button type="submit">Submit Order</button>
</form>

<script>
let cart = JSON.parse(localStorage.getItem("promCart")) || [];
const cartDiv = document.getElementById("cart");
const totalDiv = document.getElementById("total");
const form = document.getElementById("orderForm");

function renderCart(){
  cartDiv.innerHTML="";
  let total=0;

  if(cart.length===0){
    cartDiv.innerHTML="<p>Cart is empty</p>";
    totalDiv.textContent="";
    return;
  }

  cart.forEach((item,i)=>{
    total+=item.price*item.quantity;
    cartDiv.innerHTML+=`
      <div class="cart-item">
        <div>
          <b>${item.name}</b><br>
          UGX ${item.price.toLocaleString()}<br>
          <input placeholder="Size" class="size"><br>
          <input placeholder="Color" class="color">
        </div>
        <input class="quantity" type="number" min="1"
          value="${item.quantity}"
          onchange="cart[${i}].quantity=this.value;save()">
        <button type="button" class="remove-btn" onclick="removeItem(${i})">X</button>
      </div>
    `;
  });

  totalDiv.textContent=`Total: UGX ${total.toLocaleString()}`;
}

function save(){
  localStorage.setItem("promCart",JSON.stringify(cart));
  renderCart();
}

function removeItem(i){
  cart.splice(i,1);
  save();
}

form.addEventListener("submit", function(e){
  e.preventDefault();

  let details="";
  let total=0;

  document.querySelectorAll(".cart-item").forEach((row,i)=>{
    const size = row.querySelector(".size").value || "N/A";
    const color = row.querySelector(".color").value || "N/A";
    const item = cart[i];

    total += item.price * item.quantity;

    details += `
${item.name}
Price: UGX ${item.price}
Qty: ${item.quantity}
Size: ${size}
Color: ${color}

`;
  });

  document.getElementById("orderDetails").value = details;
  document.getElementById("totalPrice").value = "UGX " + total.toLocaleString();

  // WhatsApp auto-open (user still clicks Send)
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;

  const whatsappMsg = encodeURIComponent(
`NEW PROM ORDER
Name: ${name}
Phone: ${phone}

${details}
Total: UGX ${total.toLocaleString()}`
  );

  window.open(
    "https://wa.me/256702640109?text=" + whatsappMsg,
    "_blank"
  );

  localStorage.removeItem("promCart");

  form.submit(); // ‚úÖ FINAL: sends to FormSubmit
});

renderCart();
</script>

</body>
</html>
