<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Eagle Brand by Richie 256 - Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px 40px;
      animation: fadeSlideIn 2s ease-in-out forwards;
      background: linear-gradient(145deg, #1f1f1f, #0c0c0c);
      border-bottom: 2px solid #62ff00;
    }

    .intro h1 {
      font-size: 2.8em;
      color: #62ff00;
      margin: 0;
      animation: slideUp 1s ease-out;
    }

    .intro p {
      margin-top: 15px;
      font-size: 1.1em;
      color: #d400ff;
      animation: slideUp 1.5s ease-out;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cart-item {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 0 10px #000;
    }

    .cart-item h3 {
      margin: 0 0 10px;
      color: #d400ff;
    }

    .cart-item p {
      margin: 5px 0;
    }

    .cart-item input[type="number"] {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    .cart-item button {
      background-color: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .form-section {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      margin: 30px 20px;
      box-shadow: 0 0 10px #000;
    }

    .form-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: #2b2b2b;
      color: #ffffff;
    }

    .form-section input::placeholder {
      color: #bbb;
    }

    .total {
      font-size: 1.5em;
      margin: 20px;
      text-align: right;
      color: #0bff03;
    }

    .checkout-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      background-color: #0bff03;
      color: #000;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #62ff00;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 🔥 Intro Animation Section -->
  <div class="intro">
    <h1>The Eagle Fashion</h1>
    <p>Cart & Checkout • Where Fashion Takes Flight</p>
  </div>

  <!-- 🛒 Cart Items -->
  <div id="cart-items"></div>

  <!-- 💰 Total -->
  <div class="total">
    Total: UGX <span id="total-price">0</span>
  </div>

  <!-- 📝 Customer Form -->
  <div class="form-section">
    <form id="cart-form" action="https://formspree.io/f/xqapnljg" method="POST">
      <input type="text" name="Customer Name" placeholder="Enter your name" required />
      <input type="tel" name="Phone Number" placeholder="Enter your phone number" required />
      <input type="hidden" name="Cart Summary" id="cartData" />
      <button class="checkout-btn" type="submit" onclick="prepareSubmission(event)">Proceed to Checkout</button>
    </form>
  </div>

  <script>
    function formatPrice(value) {
      return value.toLocaleString('en-UG', { minimumFractionDigits: 0 });
    }

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-items');
      const totalPriceElement = document.getElementById('total-price');

      cartContainer.innerHTML = '';
      let totalPrice = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        totalPrice += itemTotal;

        const cartItemDiv = document.createElement('div');
        cartItemDiv.classList.add('cart-item');
        cartItemDiv.innerHTML = `
          <h3>${item.name}</h3>
          <p>Price: UGX ${formatPrice(item.price)}</p>
          <p>
            Quantity: 
            <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)" />
          </p>
          <p>Total: UGX ${formatPrice(itemTotal)}</p>
          <button onclick="removeFromCart('${item.name}')">Remove</button>
        `;
        cartContainer.appendChild(cartItemDiv);
      });

      totalPriceElement.textContent = formatPrice(totalPrice);
    }

    function updateQuantity(index, newQty) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = parseInt(newQty);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function removeFromCart(productName) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(item => item.name !== productName);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function prepareSubmission(event) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        event.preventDefault();
        return;
      }

      let total = 0;
      let cartText = `Customer Order Summary:\n\n`;

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        cartText += `Product: ${item.name}\nPrice: UGX ${formatPrice(item.price)}\nQuantity: ${item.quantity}\nItem Total: UGX ${formatPrice(itemTotal)}\n\n`;
      });

      cartText += `TOTAL: UGX ${formatPrice(total)}\n\nThank you for shopping with The Eagle Brand!`;

      document.getElementById("cartData").value = cartText;
    }

    window.onload = loadCart;
  </script>

</body>
</html>
