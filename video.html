<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prom Network Video Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      text-align: center;
      padding: 30px;
      background-color: #333;
      animation: fadeIn 2s ease-out;
    }

    header .logo img {
      width: 150px;
      animation: logoAnim 8s infinite alternate;
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.05);
    }

    .video-card video {
      width: 100%;
      height: auto;
      border: none;
    }

    .video-card p {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes logoAnim {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive for smaller devices */
    @media (max-width: 768px) {
      header .logo img {
        width: 120px;
      }
    }

    .load-more-btn {
      text-align: center;
      display: block;
      margin: 30px auto;
      padding: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .load-more-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Your Logo">
    </div>
  </header>
  
  <section class="video-gallery" id="videoGallery">

    <div class="video-card">
      <video controls>

    <div class="video-card">

    </div>
    <div class="video-card">

        <source src="meeeet.mp4" type="video/mp4">

      <p>Wine</p>
    </div>
    <div class="video-card">
      <video controls>
        <source src="vid10.mp4" type="video/mp4">

      <p>Catering</p>
    </div>
    <div class="video-card">
      <video controls>

    <div class="video-card">

    <div class="video-card">

    </div>
  </section>

  <button id="loadMoreBtn" class="load-more-btn">Load More Videos</button>

  <footer>
    <p>&copy; Prom Network (LIHOCIAN)</p>
  </footer>

  <script>
    // Ensure only one video plays at a time
    const videos = document.querySelectorAll("video");

    videos.forEach(video => {
      video.addEventListener("play", function () {
        videos.forEach(otherVideo => {
          if (otherVideo !== video) {
            otherVideo.pause();
          }
        });
      });
    });

    // JavaScript for Load More functionality
    let videoGallery = document.getElementById("videoGallery");
    let loadMoreBtn = document.getElementById("loadMoreBtn");

    // Example additional videos (replace with real sources)
    const extraVideos = [
      { src: "vid16.mp4", title: "New Video 1" },
      { src: "vid17.mp4", title: "New Video 2" },
      { src: "vid18.mp4", title: "New Video 3" }
    ];

    loadMoreBtn.addEventListener("click", function () {
      extraVideos.forEach(videoData => {
        let videoCard = document.createElement("div");
        videoCard.classList.add("video-card");

        let video = document.createElement("video");
        video.setAttribute("controls", "");
        let source = document.createElement("source");
        source.setAttribute("src", videoData.src);
        source.setAttribute("type", "video/mp4");
        video.appendChild(source);

        let caption = document.createElement("p");
        caption.textContent = videoData.title;

        videoCard.appendChild(video);
        videoCard.appendChild(caption);
        videoGallery.appendChild(videoCard);
      });

      // Hide the button after loading more videos
      loadMoreBtn.style.display = "none";
    });
  </script>

</body>
</html>
