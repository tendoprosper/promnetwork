<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prom Network Video Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      text-align: center;
      padding: 30px;
      background-color: #333;
      animation: fadeIn 2s ease-out;
    }

    header .logo img {
      width: 150px;
      animation: logoAnim 3s infinite alternate;
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.05);
    }

    .video-card video {
      width: 100%;
      height: auto;
      border: none;
    }

    .video-card p {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes logoAnim {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive for smaller devices */
    @media (max-width: 768px) {
      header .logo img {
        width: 120px;
      }
    }

    .load-more-btn {
      text-align: center;
      margin-top: 30px;
      padding: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .load-more-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
