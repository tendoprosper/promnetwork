<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Fashion Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #140303; /* Inspired by Uganda flag colors */
            color: #000;
        }
        .logo {
            margin: 20px auto;
            width: 150px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: #000; /* Black */
            color: #fff; /* White text */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff0000; /* Red */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .details {
            margin-top: 10px;
        }
        .number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffcc00; /* Yellow */
            color: black;
            padding: 5px 10px;
            border-radius: 50%;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Business Logo" class="logo">
    <div class="gallery">
        <script>
            const products = [
            {img: 'clts.jpg', price: '$50', detail: 'Elegant African Print Dress'},
                {img: '.c1jpg', price: '$60', detail: 'Traditional Embroidered Gown'},
                {img: 'c2.jpg', price: '$40', detail: 'Handmade Beaded Necklace'},
                {img: 'c3.jpg', price: '$70', detail: 'Cultural Festival Outfit'},
                {img: 'c4.jpg', price: '$55', detail: 'Stylish Ankara Jumpsuit'},
                {img: 'c5.jpg', price: '$65', detail: 'Classic Maasai Jewelry Set'},
                {img: 'c6.jpg', price: '$80', detail: 'Modern Kente Attire'},
                {img: 'c7.webp', price: '$45', detail: 'Handwoven Cultural Bag'},
                {img: 'c8.jpg', price: '$90', detail: 'Luxurious Kimono Robe'},
                {img: 'c10.jpg', price: '$35', detail: 'Chic Dashiki Shirt'},
                {img: 'c11.jpg', price: '$85', detail: 'Elegant Indian Saree'}
                {img: 'c12.jpg', price: '$85', detail: 'Elegant Indian Saree'}
            ];
            
            let gallery = document.querySelector('.gallery');
            
            products.reverse().forEach((product, index) => {
                let card = `
                    <div class="card">
                        <span class="price">${product.price}</span>
                        <span class="number">${products.length - index}</span>
                        <img src="${product.img}" alt="${product.detail}">
                        <div class="details">${product.detail}</div>
                    </div>
                `;
                gallery.innerHTML += card;
            });
        </script>
    </div>
</body>
</html>
